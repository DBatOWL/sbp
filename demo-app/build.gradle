dependencies {
    compile project(':pf4j-spring-boot-starter')
    compile project(':demo-shared')
    compile project(':demo-api')
    compile project(':demo-security')

    implementation 'javax.transaction:javax.transaction-api'
    implementation 'org.flywaydb:flyway-core:5.2.4'

    runtime "org.postgresql:postgresql"

    jooqRuntime "org.postgresql:postgresql"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

//*************************************************************************
// App Properties
//*************************************************************************

mainClassName = 'demo.pf4j.app.DemoApp'

manifest {
    attributes 'Main-Class': 'demo.pf4j.app.DemoApp'
}