spring:
  datasource:
    url: "jdbc:postgresql://localhost/pf4j"
    username: postgres
    driver-class-name: "org.postgresql.Driver"
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        hbm2dll:
          create_namespaces: true
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
    open-in-view: false

plugin:
  pluginFirstClasses:
    - org.springframework.boot.autoconfigure.data.*
    - org.springframework.boot.autoconfigure.orm.*
    - org.springframework.boot.autoconfigure.transaction.jta.*
    - org.springframework.boot.orm.jpa.*

logging:
  level:
    org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl: ERROR
    org.jooq: DEBUG
    org.jooq.Constants: ERROR