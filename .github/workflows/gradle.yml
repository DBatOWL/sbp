name: Java CI

on: [push]

jobs:
  openjdk11:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: .github/actions/postgres
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
#    - run: postgresbin/psql -c 'create database "sbp";' -U postgres
#    - run: postgresbin/psql -c 'create database "sbp-test";' -U postgres
    - run: ./gradlew :sbp-core:jar
    - run: ./gradlew :sbp-spring-boot-starter:jar
    - run: ./gradlew doMigration
    - run: ./gradlew buildApp
    - run: ./gradlew copyDependencies
    - run: ./gradlew check install
